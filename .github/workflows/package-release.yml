name: Build Linux packages & prepare release
on: workflow_dispatch

jobs:
  build_source_archive:
    name: Build script and source archive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Parse version number
        run: |
          VERSION=$(sed -En 's/^Version:[[:space:]]*(.*)/\1/p' rpm/run0edit.spec)
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Create source archive
        run: |
          mkdir -p "run0edit-$VERSION"
          find . -maxdepth 1 -type f '!' -name '.*' -execdir cp '{}' "run0edit-$VERSION/" ';'
          tar -cvf "run0edit-$VERSION.tar.gz" "run0edit-$VERSION"

      - name: Upload source as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: source-archive
          path: run0edit-*.tar.gz

      - name: Build script
        run: python3 ./build.py

      - name: Upload script as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: run0edit
          path: run0edit

  build_rpm:
    name: Build RPM package
    needs: build_source_archive
    runs-on: ubuntu-latest
    container:
      image: almalinux:latest
    steps:
      - name: Install dependencies
        run: |
          dnf install -y nodejs python3 rpmdevtools rpmlint
          rpmdev-setuptree

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Retrieve source archive
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4.3.0
        with:
          name: source-archive
          path: ~/rpmbuild/SOURCES

      - name: Run rpmlint on RPM spec
        run: rpmlint rpm/run0edit.spec

      - name: Run rpmbuild on RPM spec
        run: rpmbuild -ba -v rpm/run0edit.spec

      - name: Upload SRPM as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: srpm
          path: ~/rpmbuild/SRPMS/run0edit-*.src.rpm
          if-no-files-found: error

      - name: Upload RPM as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: rpm
          path: ~/rpmbuild/RPMS/noarch/run0edit-*.noarch.rpm
          if-no-files-found: error

  build_deb:
    name: Build .deb package
    needs: build_rpm
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve RPM
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4.3.0
        with:
          name: rpm

      - name: Convert .rpm to .deb
        run: |
          sudo apt update
          sudo apt install -y alien
          sudo alien -dkv run0edit-*.noarch.rpm

      - name: Upload .deb as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: deb
          path: run0edit_*.deb

  release:
    name: Release
    needs: [build_source_archive, build_rpm, build_deb]
    if: github.triggering_actor == 'HastD'
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4.3.0

      - name: Create draft release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631  # v2.2.2
        with:
          draft: true
          files: |
            run0edit/run0edit
            source-archive/run0edit-*.tar.gz
            deb/run0edit_*.deb
            rpm/run0edit-*.noarch.rpm
            srpm/run0edit-*.src.rpm
          token: ${{ secrets.RUN0EDIT_ACCESS_TOKEN }}
